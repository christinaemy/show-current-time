<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Time</title>
</head>
<body>

<button onclick="showTime()">Show Time</button>
<p id="time"></p>

<script>
    function showTime() {
        var now = new Date();
        document.getElementById("time").innerHTML =
            now.toLocaleTimeString();
    }
</script>

</body>
</html>
