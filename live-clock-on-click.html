<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Clock</title>
</head>
<body>

<button onclick="showTime()">Show Time</button>
<p id="time"></p>

<script>
    let timer;

    function showTime() {
        if (!timer) {
            timer = setInterval(function () {
                var now = new Date();
                document.getElementById("time").innerHTML =
                    now.toLocaleTimeString();
            }, 1000);
        }
    }
</script>

</body>
</html>
